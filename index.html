<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2038年問題カウントダウン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: #ffffff;
        }
        h1 {
            margin-top: 50px;
        }
        .countdown {
            margin-top: 30px;
            font-size: 24px;
        }
        .binary {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>2038年問題カウントダウン</h1>
    <div class="countdown">
        <p id="days"></p>
        <p id="seconds"></p>
    </div>
    <div class="binary">
        <p id="binaryDays"></p>
        <p id="binarySeconds"></p>
    </div>
    <script>
        function updateCountdown() {
            // 2038年問題の日時
            const problemDate = new Date('2038-01-19T03:14:07Z');
            const now = new Date();
            
            // 残り時間を計算
            const remainingTime = problemDate - now;
            const remainingDays = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const remainingSeconds = Math.floor(remainingTime / 1000);
            
            // 二進数に変換
            const binaryDays = remainingDays.toString(2);
            const binarySeconds = remainingSeconds.toString(2);
            
            // HTMLに表示
            document.getElementById('days').innerText = `残り日数: ${remainingDays} 日`;
            document.getElementById('seconds').innerText = `残り秒数: ${remainingSeconds} 秒`;
            document.getElementById('binaryDays').innerText = `二進数(日数): ${binaryDays}`;
            document.getElementById('binarySeconds').innerText = `二進数(秒数): ${binarySeconds}`;
        }
        
        // 初期実行と1秒ごとの更新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
